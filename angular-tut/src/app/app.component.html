<h1>For Loop</h1>
<!-- <h2>{{users[0]}}</h2> -->

@for (item of users; track item) {
    <h2>{{item}}</h2>
}

<hr>

@for (student of students; track student.name; let id = $index) {

    <h2>
        <span>{{id + 1}}</span>
        <span> {{student.name}}</span>
        <span> {{student.age}}</span>
        <span> {{student.city}}</span>
        <button (click)="getName(student.name)"> Get Name</button>
    </h2>
}
